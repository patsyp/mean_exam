<div ng-init = 'UC.session()'>
	<a href="" ng-click = 'UC.logout()'>Logout</a>
	<h1>Hi {{UC.current_user.name}}!</h1>
	<a href="#!/new_question">Ask a Question</a>	
</div>

<div ng-controller = 'QuestionsController as QC'>
Search: <input ng-model="quest">
	<table ng-init = 'QC.index()'>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answers</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "question in QC.questions | filter: quest">
				<td>{{question.question}}</td>
				<td>{{question.answers.length}}</td>
				<td><a href="#!/question/show/{{question._id}}">Show</a>  <a href="#!/new_answer/{{question._id}}">Answer</a></td>
			</tr>
		</tbody>
	</table>
</div>
